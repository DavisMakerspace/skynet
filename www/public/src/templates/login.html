<div id="page" class="container">

<div class="row-fluid">
<form class="form-signin loginForm">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="control-group">
        <input type="text" class="input-block-level email" placeholder="Email address">
    </div>
    <div class="control-group">
        <input type="password" class="input-block-level password" placeholder="Password">
    </div>
    <button class="btn btn-large btn-info loginButton" type="button">Sign in</button>
</form>
</div>
</div>
